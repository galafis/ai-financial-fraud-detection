# Docker Compose para AI Financial Fraud Detection System
# Configuracao basica para desenvolvimento e testes do sistema de deteccao de fraudes

services:
  # API Principal - FastAPI
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fraud-detection-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      - SECRET_KEY=dev-only-change-in-production
    volumes:
      # Volume opcional para desenvolvimento - permite hot reload
      - ../src:/app/src
      - ../models:/app/models
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  fraud-detection-network:
    driver: bridge
